<section
  class="details-restaurant section wow animate__animated animate__fadeIn"
>
  <div class="container reverse">
    <div class="details-restaurant__desc desc">
      <p class="desc__logo">MIMIHO</p>
      <h2 class="desc__title">Ресторан</h2>
      <p class="desc__lead">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit.
      </p>
    </div>
    <div class="interactiv-wrap">
      <div class="swiper-mini-mod">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper swiper-wrapper-mini">
          <!-- Slides -->
          <div class="swiper-slide swiper-slide-mini">
            <picture>
              <source
                srcset="
                  ./images/slider-mini-mod/slider-mini-mod-1.webp    1x,
                  ./images/slider-mini-mod/slider-mini-mod-1@2x.webp 2x
                "
                width="270"
                type="image/webp"
              />

              <source
                srcset="
                  ./images/slider-mini-mod/slider-mini-mod-1.jpg    1x,
                  ./images/slider-mini-mod/slider-mini-mod-1@2x.jpg 2x
                "
                width="270"
                type="image/jpeg"
              />

              <img
                src="./images/slider-mini-mod/slider-mini-mod-1.jpg"
                alt="image"
                width="270"
                height="270"
              />
            </picture>
          </div>

          <div class="swiper-slide swiper-slide-mini swiper-slide-mini-2">
            <picture>
              <source
                srcset="
                  ./images/slider-mini-mod/slider-mini-mod-2.webp    1x,
                  ./images/slider-mini-mod/slider-mini-mod-2@2x.webp 2x
                "
                width="162"
                type="image/webp"
              />

              <source
                srcset="
                  ./images/slider-mini-mod/slider-mini-mod-2.jpg    1x,
                  ./images/slider-mini-mod/slider-mini-mod-2@2x.jpg 2x
                "
                width="162"
                type="image/jpeg"
              />

              <img
                src="./images/slider-mini-mod/slider-mini-mod-2.jpg"
                alt="image"
                width="162"
                height="270"
              />
            </picture>
          </div>

          <div class="swiper-slide swiper-slide-mini">
            <picture>
              <source
                srcset="
                  ./images/slider-mini-mod/slider-mini-mod-3.webp    1x,
                  ./images/slider-mini-mod/slider-mini-mod-3@2x.webp 2x
                "
                width="270"
                type="image/webp"
              />

              <source
                srcset="
                  ./images/slider-mini-mod/slider-mini-mod-3.jpg    1x,
                  ./images/slider-mini-mod/slider-mini-mod-3@2x.jpg 2x
                "
                width="270"
                type="image/jpeg"
              />

              <img
                src="./images/slider-mini-mod/slider-mini-mod-3.jpg"
                alt="image"
                width="270"
                height="270"
              />
            </picture>
          </div>
        </div>

        <div class="swiper-button-prev-mini-mod">
          <svg width="32" height="32">
            <use href="./images/icons/arrows.svg#icon-arrow-left"></use>
          </svg>
        </div>
        <div class="swiper-button-next-mini-mod">
          <svg width="32" height="32">
            <use href="./images/icons/arrows.svg#icon-arrow-right"></use>
          </svg>
        </div>
      </div>

      <div class="btn-wrap">
        <button class="btn reserv-table" type="button" data-modal-open-1>
          Забронювати столик
        </button>
        <a class="btn view-menu" href="#">Переглянути меню</a>
      </div>
    </div>
  </div>
</section>
